<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECM-PHP - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gestion de Usuarios</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearModal">Crear Usuario</button>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>

    <!-- modal crear usuario -->
    <div id="crearModal" class="modal fade" tabindex="-1" aria-labelledby="crearModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="crearModalLabel">
              Crear Usuario
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="crearUsuarioForm">
              <input type="text" name="nombre" id="nombre" required placeholder="Nombre" class="form-control mb-2">
              <input type="text" name="apaterno" id="apaterno" required placeholder="A Paterno" class="form-control mb-2">
              <input type="text" name="amaterno" id="amaterno" required placeholder="A Materno" class="form-control mb-2">
              <input type="text" name="direccion" id="direccion" required placeholder="Direccion" class="form-control mb-2">
              <input type="text" name="telefono" id="telefono" required placeholder="Telefono" class="form-control mb-2">
              <input type="text" name="ciudad" id="ciudad" required placeholder="Ciudad" class="form-control mb-2">
              <input type="text" name="pais" id="pais" required placeholder="Pais" class="form-control mb-2">
              <input type="text" name="usuario" id="usuario" required placeholder="Usuario" class="form-control mb-2">
              <input type="password" name="password" id="password" required placeholder="Password" class="form-control mb-2">
              <select id="rol" name="rol" class="form-control mb-2" required>
                <option value="admin" selected>Admin</option>
                <option value="conta" selected>Contabilidad</option>
                <option value="rh" selected>Recursos</option>
                <option value="sistemas" selected>Sistemas</option>
              </select>
              <button type="submit" class="btn btn-success w-100 mb-2">
                Crear Usuario
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal editar usuario -->
    <div id="editarModal" class="modal fade" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">
              Editar Usuario
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="editarUsuarioForm">
              <input type="text" name="nombre" id="editarnombre" required placeholder="Nombre" class="form-control mb-2">
              <input type="text" name="apaterno" id="editarapaterno" required placeholder="A Paterno" class="form-control mb-2">
              <input type="text" name="amaterno" id="editaramaterno" required placeholder="A Materno" class="form-control mb-2">
              <input type="text" name="direccion" id="editardireccion" required placeholder="Direccion" class="form-control mb-2">
              <input type="text" name="telefono" id="editartelefono" required placeholder="Telefono" class="form-control mb-2">
              <input type="text" name="ciudad" id="editarciudad" required placeholder="Ciudad" class="form-control mb-2">
              <input type="text" name="pais" id="editarpais" required placeholder="Pais" class="form-control mb-2">
              <input type="text" name="usuario" id="editarusuario" required placeholder="Usuario" class="form-control mb-2">
              <input type="password" name="password" id="editarpassword" required placeholder="Password" class="form-control mb-2">
              <select id="editarrol" name="rol" class="form-control mb-2" required>
                <option value="admin" selected>Admin</option>
                <option value="conta" selected>Contabilidad</option>
                <option value="rh" selected>Recursos</option>
                <option value="sistemas" selected>Sistemas</option>
              </select>
              <button type="submit" class="btn btn-success w-100 mb-2">
                Editar Usuario
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="contenedorAlertas" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-75">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
